<!doctype html>
<html lang="en" ng-app="astroPlatform" ng-controller="AuthenticationController">
<head>
    <meta charset="utf-8">
    <title>Astro Platform</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!--     <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />-->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="/css/favicon.ico" />
</head>
<body id="mod" ng-controller="PageController" ng-cloak>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#/home">
                    <img src="../img/logo-small.png" width="120" height="20" class="navbar-brand astro-logo" alt="Astro Platform">
                </a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse pull-right" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/astronauts">Astronauts</a>
                    </li>
                    <li>
                        <a href="#/notifications">Notifications</a>
                    </li>
                    <li>
                        <a href="#/activities">Activities</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" ng-if="isLogged">
                    <li><a href="#">{{ username }}</a></li>
                    <li><a href="#/login" ng-click="logout()">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right" ng-if="!isLogged">
                    <li><a href="#/register">Register</a></li>
                    <li><a href="#/login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view>

    </div>

    <footer class="text-center" ng-cloak>
        <small>
        by  <a href=#/about>{{author}}</a>
        </small>
    </footer>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/linq.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/AuthenticationController.js"></script>
    <script src="js/controllers/UsersController.js"></script>
    <script src="js/controllers/UserProfileController.js"></script>
    <script src="js/controllers/PageController.js"></script>
    <script src="js/controllers/NotificationsController.js"></script>
    <script src="js/controllers/ActivitiesController.js"></script>
    <script src="js/controllers/ActivitiesDetailsController.js"></script>
    <script src="js/filters/statusFilter.js"></script>
    <script src="js/filters/userNameBreak.js"></script>
    <script src="js/services/usersData.js"></script>
    <script src="js/services/activitiesData.js"></script>
    <script src="js/services/notificationsData.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/services/userSession.js"></script>
    <script src="js/directives/activityListItemDirective.js"></script>
    <script src="js/directives/activityDetailsDirective.js"></script>
</body>
</html>
